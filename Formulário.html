<!doctype html>
<html>

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">


         <script>
             function mascara_cpf(){
                 var cpf = document.getElementById('cpf')
                 if(cpf.value.length == 3 || cpf.value.length == 7) {
                     cpf.value += "."
                 }  else if(cpf.value.length == 11) {
                     cpf.value += "-"
                 }
              }
         </script>
        
        <title>Formulario de Cadastro</title>
    </head>

      <body>  

        <div>
            <h1 id="titulo">Formulario de Cadastro</h1>
            <p id="subtitulo">Dados Pessoais</p>
            <br>
        </div>
            <br>
            <br>
        
        <form name="frmTeste" method="post" action="#" onsubmit="return validaform(this);">

            <fieldset class="grupo">
                
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label > 
                    <input type="text" name="nome" id="nome"  required>
                </div>

                
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
                
            </fieldset> 

            
            
            <div class="campo">
                <label for="Cpf"><strong>Cpf</strong></label>
                <input type="text" name="number" id="cpf" autocomplete ="off" maxlength="14" onkeyup="mascara_cpf()" required>
            </div>
            <div class="campo">
                <label for="Rg"><strong>Rg</strong></label>
                <input type="text" name="Rg" id="Rg"required >
            </div>

            
        
            <div class="campo">
                <label for="sexo"><strong>Sexo</strong></label>
                <select id="sexo" >
                  <option selected disabled value="">Selecione</option>
                  <option>Masculino</option>
                  <option>Feminino</option>
                  <option>Prefiro não declarar</option>
                </select>
            </div>
            <div class="campo">
                <label for="Endereço"><strong>Endereço</strong></label>
                <input type="text" name="Endereço" id="Endereço"required >
            </div>
            <div class="campo">
                <label for="Numero"><strong>Numero</strong></label>
                <input type="text" name="numero" id="numero"required >
            </div>
            <div class="campo">
                <label for="Bairro"><strong>Bairro</strong></label>
                <input type="text" name="bairro" id="bairro"required >
            </div>
            <div class="campo">
                <label for="Cidade"><strong>Cidade</strong></label>
                <input type="text" name="cidade" id="cidade"required >
            </div>
            <div class="campo">
                <label for="Estado"><strong>Estado</strong></label>
                <input type="text" name="estado" id="estado" required>
            </div>
            <div class="campo">
                <label for="Cep"><strong>Cep</strong></label>
                <input type="text" name="cep" id="cep" required>
            </div>
            <div class="campo">
                <label for="Telefone"><strong>Telefone</strong></label>
                <input type="text" name="telefone" id="telefone" required>
            </div>
            <div class="campo">
                <label for="Celular"><strong>Celular</strong></label>
                <input type="text" name="celular" id="celular"required>
            </div>
                
            
            <button class="botao" type="submit">Concluido</button> 
            
             
                  
                

        </form>

    </body>

</html>
